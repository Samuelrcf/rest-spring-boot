server:
  port: 8888
cors:
  originPatterns: "http://localhost:8080,http://localhost:3000,https://erudio.com.br"
security:
  jwt:
    token:
      secret-key: 53cr37
      expire-length: 3600000
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: none
    properties:
      #hibernate:
       # dialect: org.hibernate.dialect.PostgreSQLDialect
      show-sql: false
springdoc:
  pathsToMatch: 
   - /auth/**
   - /api/**/v1/**
  swagger-ui:
    use-root-path: true